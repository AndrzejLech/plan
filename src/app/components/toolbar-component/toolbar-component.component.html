<mat-toolbar fxLayoutGap="16px" color="accent" fxLayoutAlign="space-between center">
  <h1>Plan</h1>
  <div fxLayoutGap="16px">
    <button mat-raised-button (click)="navigator.toMfzWeek()">MFZ</button>
    <button mat-raised-button (click)="navigator.toNur()">NUR</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" fxLayout="column">
    </mat-menu>

  </div>
</mat-toolbar>
